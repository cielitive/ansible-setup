###############################################
# Lambda モジュール共通で使用する変数一覧
###############################################

variable "env_name" {
  type        = string
  description = "環境ID（例: dev-001, dev-002, stg-001）。Lambda名のprefixとして使用。"
}

variable "function_name" {
  type        = string
  description = "Lambda関数の論理名（例: func1, func2, func3）。"
}

variable "code_s3_bucket" {
  type        = string
  description = "Lambdaコードzipが格納されているS3バケット名。"
}

variable "code_s3_key" {
  type        = string
  description = "LambdaコードzipのS3オブジェクトキー。例: func1/v2025-01-10-001.zip"
}

variable "role_arn" {
  type        = string
  description = "Lambda関数が使用するIAM RoleのARN。"
}

variable "memory_size" {
  type        = number
  default     = 512
  description = "Lambda関数に割り当てるメモリ量（MB）。デフォルトは512MB。"
}

variable "timeout" {
  type        = number
  default     = 15
  description = "Lambda関数のタイムアウト秒数。デフォルトは15秒。"
}

variable "reserved_concurrent_executions" {
  type        = number
  default     = null
  nullable    = true
  description = "Lambdaの予約済み同時実行数。nullの場合は設定しない（AWSデフォルト=無制限）。"
}

variable "log_level" {
  type        = string
  default     = "info"
  description = "アプリケーションログ用の LOG_LEVEL 環境変数。"
}